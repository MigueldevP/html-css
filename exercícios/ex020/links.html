<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Links</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: red;      
      font-weight: bold;
      text-decoration:none;
    }

    a:visited {
      color: darkred;
    }

    a:hover {
      text-decoration: underline;
      color: black;
    }

    a:active {
        color: yellow;
    }

    a::after {
        content: ' [link]';
        text-decoration: none;
        color: darkgray;
        font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Personalizando links</h1>

</body>
</html>
