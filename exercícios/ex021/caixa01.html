<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Caixas</title>
    <style>
      h1 {
        /* box-level */
        background-color: lightgray;

        height: 300px;

        width: 300px;
        /* exemplos de shorthand */
        border: 10px solid rgb(9, 214, 214);

        padding: 10px;

        margin: 20px auto 40px auto;

        outline: 5px dashed salmon;
      }

      a {
        /* box inline-level */

        border: 10px solid red;
        padding: 10px;
        display: in;
      }
    </style>
  </head>
  <body>
    <h1>TUDO OQUE VOCÊ FAZ , VOCÊ ESTÁ FAZENDO</h1>
    <p>
      Parágrafos também são exemplos de box-level, mas os
      <a href="#">links também são exeplos de caixas inline-level</a> Vamos ver
      como tudo isso funciona
    </p>
  </body>
</html>
